<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 50%;
            height: 50%;
            margin-left:300px;
        }
        th, td{
            border: 1px solid black;
        }
        th,td{
            text-align: center;
            width: 100px;
        }
        button{
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Điểm Vật Lý</th>
            <th>Điểm Hóa Học</th>
            <th>Điểm Sinh Học</th>
            <th>Tổng Điểm</th>
            <th>Điểm Trung bình</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Huy</td>
            <td><p id="T"></p></td>
            <td><p id="H"></p></td>
            <td><p id="S"></p></td>
            <td><p id="TD"></p></td>
            <td><p id="DTB"></p></td>
        </tr>
    </table>
    <p><button onclick="myfunction()">Click</button></p>
    <script>
        function myfunction(){
            var DVL=prompt("Diem Vat Ly :")
            document.getElementById("T").innerHTML=DVL;
            var DHH=prompt("Diem Hoa Hoc:")
            document.getElementById("H").innerHTML=DHH;
            var DSH=prompt("Diem Sinh Hoc:")
            document.getElementById("S").innerHTML=DSH;
            var tong= DVL + DHH + DSH;
            document.getElementById("TD").innerHTML=tong;
            VL = parseInt(DVL);
            HH = parseInt(DHH);
            SH = parseInt(DSH);
            var tong=VL+HH+SH;
            document.getElementById("TD").innerHTML=tong;
            document.getElementById("DTB").innerHTML=tong/3;
        }
    </script>
</body>
</html>
