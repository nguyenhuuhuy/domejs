<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>chuyển đổi độ C sang độ F</h2>
    <table>
        <tr>
            <th>Độ c</th>
            <th>do f</th>
        </tr>
        <tr>
            <td id="dc"></td>
            <td><p id="df"></p></td>
        </tr>
    </table>
    <p><button onclick="myfunction()">click</button></p>
    <script>
        function myfunction(){
            let c=prompt("Nhập giá trị:")
            let f=c/5*9+32;
            let c1=parseInt(c)
            let f1=parseInt(f)
            document.getElementById("dc").innerHTML=c1;
            document.getElementById("df").innerHTML=f1;
        }
    </script>
</body>
</html>
