<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>So Lon nhat</h1>
  <p id="demo"></p>
  <script>
    var x = prompt("so thu nhat:")
    var y = prompt("so thu hai")
    var z = prompt("so thu 3")

    if (x > y) {
      if (y> z) {
        document.write(x, " ", "La so lon nhat")
      }
    }
    if (x < y) {
      if (x> z) {
        document.write(y, " ", "la so lon nhat!")
      }
    }
    if (x < y) {
      if (z > y) {
        document.write(z, " ", " la so lon nhat.")
      }
    }
  </script>
</body>

</html>
