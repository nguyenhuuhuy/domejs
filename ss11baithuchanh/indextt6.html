<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <img
        src="https://cf.shopee.vn/file/336295657902e8becdeb174f977e0e8b"
        alt=""
        id="image"
        width="100px"
      />
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click Me" ondblclick="moveRight()" />
    </form>
    <script>
       let imgObj = null;
      function init() {
        imgObj = document.getElementById("image");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
      }
      function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left)+ 100 + 'px';
      }
      window.onload = init;
    </script>
  </body>
</html>
